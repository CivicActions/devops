---
# Variables used only for deployment
# Find RHEL ami's here: https://access.redhat.com/articles/3135121
image: ami-c998b6b2  # RHEL-7.4-GA us-east-1
ami_user: "ec2-user"
instance_type: t2.micro
filesystem: xfs
# Size in GB for LVM partitions:
root: 10
home: 1
var: 2
varlog: 1
varlogaudit: 1
tmp: 1
free: 16
private_ip: 
# Variables used only for AWS configuration
public_ip: 
# Post deployment options
harden: 1

# website specific variables
websites:
  example:
    site: example
    env: development
    servername: example.site.org
    dns_zone: site.org
    dns_record: example

